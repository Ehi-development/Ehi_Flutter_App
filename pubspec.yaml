name: hey_flutter
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animator: ^0.1.4
  flutter_statusbarcolor: ^0.2.1
  http: ^0.12.0+2
  shared_preferences: ^0.5.3+4
  auto_size_text: ^2.0.2+1
  font_awesome_flutter: ^8.5.0
  circular_reveal_animation: ^1.0.6

  loading: ^1.0.2
  flutter_svg: ^0.17.1

  image_picker: ^0.6.1+4
  image_crop: ^0.3.1
  page_indicator: ^0.3.0
  animated_background: ^1.0.5
  intl: ^0.16.0

  flutter_launcher_icons:

flutter_icons:
  android: "Hey!!!"
  ios: true
  image_path: "assets/icon/icon.jpeg"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: OpenSans
      fonts:
      - asset: fonts/OpenSans/OpenSans-Regular.ttf
      - asset: fonts/OpenSans/OpenSans-RegularItalic.ttf
        style: italic
      - asset: fonts/OpenSans/OpenSans-Bold.ttf
        weight: 700
      - asset: fonts/OpenSans/OpenSans-BoldItalic.ttf
        style: italic
        weight: 700

    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf
        - asset: fonts/Montserrat/Montserrat-RegularItalic.ttf
          style: italic
        - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700

    - family: LouisGeorgeCafe
      fonts:
        - asset: fonts/LouisGeorgeCafe/LouisGeorgeCafe.ttf
        - asset: fonts/LouisGeorgeCafe/LouisGeorgeCafe-Italic.ttf
          style: italic
        - asset: fonts/LouisGeorgeCafe/LouisGeorgeCafe-Bold.ttf
          weight: 700
        - asset: fonts/LouisGeorgeCafe/LouisGeorgeCafe-Bold-Italic.ttf
          style: italic
          weight: 700

    - family: LemonMilk
      fonts:
        - asset: fonts/LemonMilk/LemonMilk.otf
        - asset: fonts/LemonMilk/LemonMilkitalic.otf
          style: italic
        - asset: fonts/LemonMilk/LemonMilkbold.otf
          weight: 700
        - asset: fonts/LemonMilk/LemonMilkbolditalic.otf
          style: italic
          weight: 700